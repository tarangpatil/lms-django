{% extends "users/base.html" %} {% block content %}
<h3 class="text-center my-4">Hi! Register as an instructor</h3>
<form
  action='{% url "register_instructor" %}'
  method="post"
  class="container mx-auto"
>
  {% csrf_token %}
  <div class="form-floating mb-2">
    <input
      type="text"
      id="first-name"
      class="form-control"
      name="first-name"
      placeholder="First name"
      required
    />
    <label for="first-name" class="">First name</label>
  </div>
  <div class="form-floating mb-2">
    <input
      type="text"
      id="last-name"
      class="form-control"
      name="last-name"
      placeholder="Last name"
      required
    />
    <label for="last-name" class="">Last name</label>
  </div>
  <div class="form-floating mb-2">
    <input
      type="email"
      id="email"
      class="form-control"
      name="email"
      placeholder="E-Mail"
      required
    />
    <label for="email" class="">E-Mail</label>
  </div>
  <div class="form-floating mb-2">
    <input
      type="password"
      id="password"
      class="form-control"
      name="password"
      placeholder="Password"
      required
    />
    <label for="password" class="">Password</label>
  </div>
  <p class="text-center">
    Already have an account?
    <a href='{% url "login" %}'>Click here to login</a>
  </p>
  <div class="row justify-content-center">
    <button class="btn btn-primary mx-auto col-auto">Register</button>
  </div>
</form>
{% endblock content %}
