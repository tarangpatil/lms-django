{% extends "users/base.html" %} {% block content %}
<h3 class="text-center my-4">Hi! Login with your email!</h3>
<form action='{% url "login" %}' method="post" class="container mx-auto">
  {% csrf_token %}
  <div class="form-floating mb-2">
    <input
      type="email"
      id="email"
      class="form-control"
      name="email"
      placeholder="E-Mail"
      required
    />
    <label for="email" class="">E-Mail</label>
  </div>
  <div class="form-floating mb-2">
    <input
      type="password"
      id="password"
      class="form-control"
      name="password"
      placeholder="Password"
      required
    />
    <label for="password" class="">Password</label>
  </div>
  <p class="text-center">
    Don't have an account?
    <a href='{% url "register_instructor" %}'>Click here to sign up</a>
  </p>
  <div class="row justify-content-center">
    <button class="btn btn-primary mx-auto col-auto">Register</button>
  </div>
</form>
{% endblock content %}
